<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Piece Detector</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #upper-half, #lower-half {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #upper-half {
            border-bottom: 2px solid #ccc;
        }
        canvas, video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #captureRefBtn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
        }
        #detectionRect {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="upper-half">
        <canvas id="referenceCanvas"></canvas>
        <button id="captureRefBtn">Capture Reference</button>
    </div>
    <div id="lower-half">
        <video id="pieceCamera" autoplay muted></video>
        <div id="detectionRect"></div>
    </div>

    <script>
        const referenceCanvas = document.getElementById('referenceCanvas');
        const pieceCamera = document.getElementById('pieceCamera');
        const captureRefBtn = document.getElementById('captureRefBtn');
        const detectionRect = document.getElementById('detectionRect');

        let referenceData = null;
        const DETECTION_INTERVAL = 100; // ms

        async function setupCamera(videoElement, facingMode = 'environment') {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                await new Promise(resolve => videoElement.onloadedmetadata = resolve);
                videoElement.play();
            } catch (error) {
                console.error('Camera setup error:', error);
            }
        }

        setupCamera(pieceCamera);

        captureRefBtn.addEventListener('click', () => {
            referenceCanvas.width = pieceCamera.videoWidth;
            referenceCanvas.height = pieceCamera.videoHeight;
            const ctx = referenceCanvas.getContext('2d');
            ctx.drawImage(pieceCamera, 0, 0, referenceCanvas.width, referenceCanvas.height);
            referenceData = ctx.getImageData(0, 0, referenceCanvas.width, referenceCanvas.height).data;
            captureRefBtn.textContent = 'Recapture Reference';
        });

        function detectPiece() {
            if (!referenceData) return;

            const pieceCanvas = document.createElement('canvas');
            pieceCanvas.width = pieceCamera.videoWidth;
            pieceCanvas.height = pieceCamera.videoHeight;
            const pieceCtx = pieceCanvas.getContext('2d');
            pieceCtx.drawImage(pieceCamera, 0, 0, pieceCanvas.width, pieceCanvas.height);
            const pieceData = pieceCtx.getImageData(0, 0, pieceCanvas.width, pieceCanvas.height).data;

            const rectWidth = pieceCanvas.width / 2;
            const rectHeight = pieceCanvas.height / 2;
            const rectX = pieceCanvas.width / 4;
            const rectY = pieceCanvas.height / 4;

            const isPieceDetected = detectPieceInRect(pieceData, pieceCanvas.width, rectX, rectY, rectWidth, rectHeight);
            detectionRect.style.borderColor = isPieceDetected ? 'blue' : 'red';

            if (isPieceDetected) {
                const bestMatch = findBestMatch(referenceData, pieceData, referenceCanvas.width, referenceCanvas.height, rectX, rectY, rectWidth, rectHeight);
                markPieceOnReference(bestMatch.x, bestMatch.y, rectWidth, rectHeight);
            }
        }

        function detectPieceInRect(imageData, imageWidth, x, y, width, height) {
            const threshold = 30;
            let edgeCount = 0;

            for (let py = y; py < y + height; py++) {
                for (let px = x; px < x + width; px++) {
                    const idx = (py * imageWidth + px) * 4;
                    const r = imageData[idx];
                    const g = imageData[idx + 1];
                    const b = imageData[idx + 2];

                    if (px > x && Math.abs(r - imageData[idx - 4]) + Math.abs(g - imageData[idx - 3]) + Math.abs(b - imageData[idx - 2]) > threshold) {
                        edgeCount++;
                    }
                    if (py > y && Math.abs(r - imageData[idx - imageWidth * 4]) + Math.abs(g - imageData[idx - imageWidth * 4 + 1]) + Math.abs(b - imageData[idx - imageWidth * 4 + 2]) > threshold) {
                        edgeCount++;
                    }
                }
            }

            return edgeCount > (width + height) / 2;
        }

        function findBestMatch(refData, pieceData, refWidth, refHeight, pieceX, pieceY, pieceWidth, pieceHeight) {
            let bestMatch = { x: 0, y: 0, score: Infinity };

            for (let y = 0; y < refHeight - pieceHeight; y += 10) {
                for (let x = 0; x < refWidth - pieceWidth; x += 10) {
                    let score = 0;
                    for (let py = 0; py < pieceHeight; py++) {
                        for (let px = 0; px < pieceWidth; px++) {
                            const refIdx = ((y + py) * refWidth + (x + px)) * 4;
                            const pieceIdx = ((pieceY + py) * refWidth + (pieceX + px)) * 4;
                            score += Math.abs(refData[refIdx] - pieceData[pieceIdx]) +
                                     Math.abs(refData[refIdx + 1] - pieceData[pieceIdx + 1]) +
                                     Math.abs(refData[refIdx + 2] - pieceData[pieceIdx + 2]);
                        }
                    }
                    if (score < bestMatch.score) {
                        bestMatch = { x, y, score };
                    }
                }
            }

            return bestMatch;
        }

        function markPieceOnReference(x, y, width, height) {
            const ctx = referenceCanvas.getContext('2d');
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }

        setInterval(detectPiece, DETECTION_INTERVAL);
    </script>
</body>
</html>
