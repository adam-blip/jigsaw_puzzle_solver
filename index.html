<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Piece Detector</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #upper-half {
            height: 50vh;
            width: 100%;
            background-color: blue; /* Placeholder blue color */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #lower-half {
            height: 50vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas, #jigsawOutline { /* Added #jigsawOutline */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #detectionRect {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            /*display: none;  Hide default rectangle initially */
        }
        @keyframes flash {
            0%, 100% { border-color: green; }
            50% { border-color: lime; }
        }
        .confidence-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
        #reference-text { /* Style for the text */
            color: rgba(128, 128, 128, 0.5); /* Transparent grey */
            font-size: 1.5em;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
        }
        #jigsawOutline { /* Style for jigsaw outline */
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            pointer-events: none;
            /* background-color: rgba(255, 0, 0, 0.2);  For testing outline position */
        }
    </style>
</head>
<body>
    <div id="upper-half">
        <canvas id="referenceCanvas"></canvas>
        <span id="reference-text">Tap to capture reference</span>     </div>
    <div id="lower-half">
        <video id="previewCamera" autoplay muted></video>
        <div id="jigsawOutline">
            <img id="jigsawOutlineImg" src="jigsaw_outline.svg" style="width: 100%; height: 100%; object-fit: contain; opacity: 0.7;">         </div>
    </div>

    <script>
        const previewCamera = document.getElementById('previewCamera');
        const referenceCanvas = document.getElementById('referenceCanvas');
        const upperHalf = document.getElementById('upper-half');
        const lowerHalf = document.getElementById('lower-half');
        const detectionRect = document.getElementById('detectionRect'); // We will likely remove this later
        const referenceText = document.getElementById('reference-text'); // Text element
        const jigsawOutline = document.getElementById('jigsawOutline'); // Jigsaw outline div

        let referenceData = null;
        const DETECTION_INTERVAL = 1000; // 1 second
        const CONFIDENCE_THRESHOLD = 0.8; // 80% confidence

        async function setupCamera(videoElement, facingMode = 'environment') {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                await new Promise(resolve => videoElement.onloadedmetadata = resolve);
                videoElement.play();
            } catch (error) {
                console.error('Camera setup error:', error);
            }
        }

        setupCamera(previewCamera);

        // Tap on upper half to capture reference image
        upperHalf.addEventListener('click', () => {
            referenceCanvas.width = upperHalf.offsetWidth;
            referenceCanvas.height = upperHalf.offsetHeight;
            const ctx = referenceCanvas.getContext('2d');

            const cropSize = Math.min(previewCamera.videoWidth, previewCamera.videoHeight) / 2; // Example: Half of the smaller dimension
            const srcX = (previewCamera.videoWidth - cropSize) / 2;
            const srcY = (previewCamera.videoHeight - cropSize) / 2;
            const destWidth = referenceCanvas.width; // Use canvas width for display
            const destHeight = referenceCanvas.height; // Use canvas height for display

            ctx.drawImage(
                previewCamera,
                srcX, srcY,
                cropSize, cropSize, // Source crop dimensions (square)
                0, 0,
                destWidth, destHeight // Destination display dimensions (canvas size)
            );

            referenceData = ctx.getImageData(0, 0, referenceCanvas.width, referenceCanvas.height).data;
            referenceText.style.display = 'block'; // Keep text visible - maybe change text later
            referenceText.textContent = "Tap to retake reference"; // Change text to indicate retake option
        });

        function detectPiece() {
            if (!referenceData) return;

            const previewCanvas = document.createElement('canvas');
            previewCanvas.width = lowerHalf.offsetWidth;
            previewCanvas.height = lowerHalf.offsetHeight;
            const previewCtx = previewCanvas.getContext('2d');

            // Crop the preview image to match the lower half
            const srcX = (previewCamera.videoWidth - previewCanvas.width) / 2;
            const srcY = (previewCamera.videoHeight - previewCanvas.height) / 2;

            previewCtx.drawImage(
                previewCamera,
                srcX, srcY,
                previewCanvas.width, previewCanvas.height,
                0, 0,
                previewCanvas.width, previewCanvas.height
            );

            const previewData = previewCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height).data;

            const rectWidth = previewCanvas.width / 2;
            const rectHeight = previewCanvas.height / 2;
            const rectX = previewCanvas.width / 4;
            const rectY = previewCanvas.height / 4;

            const bestMatch = findBestMatch(referenceData, previewData, referenceCanvas.width, referenceCanvas.height, rectX, rectY, rectWidth, rectHeight); // Note: Using referenceCanvas.width/height for findBestMatch now!

            if (bestMatch.confidence > CONFIDENCE_THRESHOLD) {
                markPieceOnReference(bestMatch.x, bestMatch.y, rectWidth, rectHeight, bestMatch.confidence);

                // **NEW: Crop puzzle piece area and log ImageData**
                const croppedPieceData = previewCtx.getImageData(bestMatch.x, bestMatch.y, rectWidth, rectHeight);
                console.log("Cropped Puzzle Piece Data:", croppedPieceData); // Log to console for now
                // In a future step, we would display this croppedPieceData on a new canvas in lower-half
            }
        }

        function findBestMatch(refData, previewData, refWidth, refHeight, previewX, previewY, previewWidth, previewHeight) {
            let bestMatch = { x: 0, y: 0, score: Infinity, confidence: 0 };

            for (let y = 0; y < refHeight - previewHeight; y += 10) {
                for (let x = 0; x < refWidth - previewWidth; x += 10) {
                    let score = 0;
                    for (let py = 0; py < previewHeight; py++) {
                        for (let px = 0; px < previewWidth; px++) {
                            const refIdx = ((y + py) * refWidth + (x + px)) * 4;
                            const previewIdx = ((previewY + py) * refWidth + (previewX + px)) * 4;
                            score += Math.abs(refData[refIdx] - previewData[previewIdx]) +
                                     Math.abs(refData[refIdx + 1] - previewData[previewIdx + 1]) +
                                     Math.abs(refData[refIdx + 2] - previewData[previewIdx + 2]);
                        }
                    }
                    const confidence = 1 - (score / (previewWidth * previewHeight * 3 * 255));
                    if (confidence > bestMatch.confidence) {
                        bestMatch = { x, y, score, confidence };
                    }
                }
            }

            return bestMatch;
        }

        function markPieceOnReference(x, y, width, height, confidence) {
            const ctx = referenceCanvas.getContext('2d');
            ctx.clearRect(0, 0, referenceCanvas.width, referenceCanvas.height);

            // Redraw reference image
            const srcX = (previewCamera.videoWidth - referenceCanvas.width) / 2;
            const srcY = (previewCamera.videoHeight - referenceCanvas.height) / 2;

            ctx.drawImage(
                previewCamera,
                srcX, srcY,
                referenceCanvas.width, referenceCanvas.height,
                0, 0,
                referenceCanvas.width, referenceCanvas.height
            );

            // Draw green flashing rectangle
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);

            // Confidence label inside the rectangle
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(x, y, 50, 20);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`${(confidence * 100).toFixed(1)}%`, x + 5, y + 15);
        }

        setInterval(detectPiece, DETECTION_INTERVAL);

        // Prevent landscape mode
        window.addEventListener('orientationchange', () => {
            if (window.orientation !== 0) {
                alert('Please use portrait mode');
            }
        });
    </script>
</body>
</html>
