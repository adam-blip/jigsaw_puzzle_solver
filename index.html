<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Piece Detector</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #upper-half, #lower-half {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #upper-half {
            border-bottom: 2px solid #ccc;
        }
        canvas, video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #captureRefBtn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
        }
        #detectionRect {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }
        #confidenceLabel {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="upper-half">
        <video id="previewCamera" autoplay muted></video>
        <div id="detectionRect"></div>
        <button id="captureRefBtn">Capture Reference</button>
    </div>
    <div id="lower-half">
        <canvas id="referenceCanvas"></canvas>
    </div>

    <script>
        const previewCamera = document.getElementById('previewCamera');
        const referenceCanvas = document.getElementById('referenceCanvas');
        const captureRefBtn = document.getElementById('captureRefBtn');
        const detectionRect = document.getElementById('detectionRect');
        const upperHalf = document.getElementById('upper-half');
        const lowerHalf = document.getElementById('lower-half');

        let referenceData = null;
        const DETECTION_INTERVAL = 100; // ms

        async function setupCamera(videoElement, facingMode = 'environment') {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                await new Promise(resolve => videoElement.onloadedmetadata = resolve);
                videoElement.play();
            } catch (error) {
                console.error('Camera setup error:', error);
            }
        }

        setupCamera(previewCamera);

        captureRefBtn.addEventListener('click', () => {
            referenceCanvas.width = previewCamera.videoWidth;
            referenceCanvas.height = previewCamera.videoHeight;
            const ctx = referenceCanvas.getContext('2d');
            ctx.drawImage(previewCamera, 0, 0, referenceCanvas.width, referenceCanvas.height);
            referenceData = ctx.getImageData(0, 0, referenceCanvas.width, referenceCanvas.height).data;
            captureRefBtn.textContent = 'Recapture Reference';
            lowerHalf.style.display = 'block';
        });

        function detectPiece() {
            if (!referenceData) return;

            const previewCanvas = document.createElement('canvas');
            previewCanvas.width = previewCamera.videoWidth;
            previewCanvas.height = previewCamera.videoHeight;
            const previewCtx = previewCanvas.getContext('2d');
            previewCtx.drawImage(previewCamera, 0, 0, previewCanvas.width, previewCanvas.height);
            const previewData = previewCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height).data;

            const rectWidth = previewCanvas.width / 2;
            const rectHeight = previewCanvas.height / 2;
            const rectX = previewCanvas.width / 4;
            const rectY = previewCanvas.height / 4;

            const bestMatch = findBestMatch(referenceData, previewData, referenceCanvas.width, referenceCanvas.height, rectX, rectY, rectWidth, rectHeight);
            markPieceOnReference(bestMatch.x, bestMatch.y, rectWidth, rectHeight, bestMatch.confidence);
        }

        function findBestMatch(refData, previewData, refWidth, refHeight, previewX, previewY, previewWidth, previewHeight) {
            let bestMatch = { x: 0, y: 0, score: Infinity, confidence: 0 };

            for (let y = 0; y < refHeight - previewHeight; y += 10) {
                for (let x = 0; x < refWidth - previewWidth; x += 10) {
                    let score = 0;
                    for (let py = 0; py < previewHeight; py++) {
                        for (let px = 0; px < previewWidth; px++) {
                            const refIdx = ((y + py) * refWidth + (x + px)) * 4;
                            const previewIdx = ((previewY + py) * refWidth + (previewX + px)) * 4;
                            score += Math.abs(refData[refIdx] - previewData[previewIdx]) +
                                     Math.abs(refData[refIdx + 1] - previewData[previewIdx + 1]) +
                                     Math.abs(refData[refIdx + 2] - previewData[previewIdx + 2]);
                        }
                    }
                    const confidence = 1 - (score / (previewWidth * previewHeight * 3 * 255));
                    if (confidence > bestMatch.confidence) {
                        bestMatch = { x, y, score, confidence };
                    }
                }
            }

            return bestMatch;
        }

        function markPieceOnReference(x, y, width, height, confidence) {
            const ctx = referenceCanvas.getContext('2d');
            ctx.clearRect(0, 0, referenceCanvas.width, referenceCanvas.height);
            ctx.drawImage(previewCamera, 0, 0, referenceCanvas.width, referenceCanvas.height);
            
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(x, y - 20, 70, 20);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`${(confidence * 100).toFixed(1)}%`, x + 5, y - 5);
        }

        setInterval(detectPiece, DETECTION_INTERVAL);
    </script>
</body>
</html>
